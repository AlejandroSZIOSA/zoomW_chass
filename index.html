<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-200">
    <div id="main-container">
      <header
        class="flex flex-row h-12 lg:h-16 bg-white justify-between items-center"
      >
        <div class="pl-3">
          <img
            class="w-[109px] h-[25px]"
            src="https://st2.zoom.us/static/6.3.17532/image/new/topNav/Zoom_logo.svg"
            alt="Zoom Logo"
          />
        </div>
        <div class="flex flex-row">
          <nav>
            <ol class="flex flex-row gap-6 text-[16px] text-blue-600">
              <li class="flex md:hidden">
                <a> Join </a>
              </li>
              <li class="flex md:hidden"><a> Host </a></li>
              <li class="hidden md:flex md:text-gray-500 items-center">
                <a>Products</a>
              </li>
              <li class="hidden md:flex md:text-gray-500 items-center">
                <a>Solutions</a>
              </li>
              <li class="hidden md:flex md:text-gray-500 items-center">
                <a>Resources</a>
              </li>
              <li class="hidden md:flex md:text-gray-500 items-center">
                <a>Plans & Pricing</a>
              </li>

              <li class="hidden md:contents">
                <button
                  class="p-1 border-2 bg-white border-blue-700 rounded-lg"
                >
                  Contact Sales
                </button>
              </li>
              <li class="hidden md:contents">
                <button class="p-1 bg-blue-700 rounded-lg text-white">
                  Sign Up Free
                </button>
              </li>
            </ol>
          </nav>
          <div class="flex pl-5 pr-4 items-center">
            <span class="material-symbols-outlined"> menu </span>
          </div>
        </div>
      </header>
      <main></main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
